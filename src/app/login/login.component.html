<section class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="alert alert-danger" *ngIf="erreur==1">
                <strong>Login ou mot de passe incorrecte...</strong>
            </div>
            <form>
                <div class="form-group">
                    <label for="username" >Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                </div>
                <div class="row justify-content-center">
                    <button type="button" (click)="onLoggedin()" class="btn btn-warning">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</section>
